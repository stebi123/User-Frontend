# Database config
spring.datasource.url=jdbc:mysql://localhost:3306/booking_app
spring.datasource.username=booking_user
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Logging (Optional but useful during dev)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# JWT Properties (If you want to use external environment variables, define them in your system or .env)
app.jwtSecret=your_jwt_secret
app.jwtExpirationMs=86400000
app.jwtCookieName=jwt_cookie

# Server port (optional)
server.port=8080
